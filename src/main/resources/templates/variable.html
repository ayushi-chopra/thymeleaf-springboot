<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Variable Expression</title>
</head>
<body>
<h1>User Details:</h1>
<h2>Name:<h3 th:text="${user.name}"></h3></h2>
<h2>Email:<h3 th:text="${user.email}"></h3></h2>
<h2>Role:<h3 th:text="${user.role}"></h3></h2>
<h2>Gender<h3 th:text="${user.gender}"></h3></h2>
</body>
</html>
